<!DOCTYPE html>
<html>
<head>
	<title>Log in as Voter</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assests/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="assests/css/style.css" type="text/css">
</head>
<body>
	<div class="logIn">
	  <img src="assests/img/logo.png">
	  <h2>Access to election</h2>
	  <form class="logInInput">
		  <input class="emailLogIN" id="myEmail" type="email" name="email" placeholder="Email" title="Email (format: xxx@xxx.xxx)"
		  pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
		  <input class="btnLogIN" type="submit" value="Get Log in Link"> 		
	  </form>

	  <p>
            By clicking "Get login link" you agree <br>
                   to the Terms of Use
      </p>

	</div>



	<script src="js/jquery3.3.1.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
